<!-- libros/templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Libros</title>
</head>
<body>
    <h1>Agregar Libro</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <h2>Lista de Libros</h2>
    <ul>
        {% for libro in libros %}
            <li>{{ libro.nombre }} - {{ libro.autor.nombre }} - {{ libro.genero }}</li>
        {% endfor %}
    </ul>
</body>
</html>
